<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/styling/styles.css" />
    <link rel="stylesheet" href="./assets/styling/alertBox.css" />
    <link rel="stylesheet" href="./assets/styling/navigation.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Todo List</title>
  </head>
  <body>
    <header>
      <section class="top-nav">
        <div>Team 3</div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li class="nav__list-item">
            <a href="./Home/home.html" class="nav__list-link">Home</a>
          </li>
          <li class="nav__list-item">
            <a href="./index.html" class="nav__list-link">Todo List</a>
          </li>

          <li class="nav__list-item">
            <span class="nav__register-icon">
              <i class="fa-solid fa-user-plus"></i>
            </span>
            <a href="./Registration/registration.html" class="nav__list-link"
              >Registration</a
            >
          </li>
          <li class="nav__list-item">
            <span class="nav__login-icon">
              <i class="fa-solid fa-right-to-bracket"></i>
            </span>
            <a href="./Login/login.html" class="nav__list-link">Login</a>
          </li>
        </ul>
      </section>
    </header>
    <!-- APP WRAPPER -->
    <div id="app-container">
      <div class="app__form-container">
        <!-- NEW TASK FORM -->
        <form action="" id="new-task-form">
          <i class="new-task-form__icon fa-solid fa-pen-to-square"></i>
          <!-- NEW TASK INPUT -->
          <input
            type="text"
            name=""
            id="new-task__input"
            placeholder="Add a New Task + Enter"
          />
        </form>
      </div>

      <!-- NEW TASK TABS -->
      <div class="tabs-container">
        <ul class="tabs">
          <li class="tab__item">
            <a href="" class="tab__item-link">All</a>
          </li>

          <li class="tab__item" id="completed-tasks">
            <a href="" class="tab__item-link">Completed</a>
          </li>
          <li class="tab__item" id="favourite-tasks">
            <a href="" class="tab__item-link"
              ><i class="tabs__fav-icon fa-regular fa-heart"></i
            ></a>
          </li>
        </ul>

        <!-- CLEAR ALL BUTTON -->
        <button id="clearAll-btn">Clear All</button>
      </div>

      <!-- SECTION DIVIDER -->
      <hr />

      <!-- TASK LIST -->
      <div class="task-list-container">
        <ul class="task-list"></ul>
      </div>
    </div>

    <!-- Alert -->
    <div class="alert-box">
      <div class="alert-content">
        <h2>Sorry</h2>
        <p>You need to login first to use this.</p>
        <button class="btn" onclick="hideAlert()">OK</button>
      </div>
    </div>

    <!-- MAIN PAGE -->
    <script defer src="./app/completeFunction/newTask.js"></script>
    <!-- EDIT MENU -->
    <script defers src="./app/editFunction/editMenu.js"></script>
    <!-- DONE TASK -- CROSS OUT FUNC. -->
    <script defer src="./app/completeFunction/complete.js"></script>
    <!-- EDIT TASK -- CROSS OUT FUNC. -->
    <script defer src="./app/editFunction/edit.js"></script>
    <!-- FAVORITE TASK FUNC. -->
    <script defer src="./favourites/favourites.js"></script>
    <!-- FAVORITE ICON -->
    <script defer src="./favourites/favoritesIcon.js"></script>
    <!-- DELETE TASK -->
    <script defer src="./deleteFunction/delete.js"></script>
    <!-- Testing -->
    <script defer type="module" src="./test/testFunctions.js"></script>
  </body>
</html>
