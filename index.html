<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/styling/styles.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Javascript -->
    <script defer src="./app/completeFunction/complete.js"></script>
    <script defer src="./app/editFunction/edit.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- DIFFERENT NAVBAR COLOR -->
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="./index.html" class="nav__list-link">Home</a>
          </li>
          <li class="nav__list-item">
            <span class="nav__register-icon">
              <i class="fa-solid fa-user-plus"></i>
            </span>
            <a href="./Registration/registration.html" class="nav__list-link"
              >Registration</a
            >
          </li>
          <li class="nav__list-item">
            <span class="nav__login-icon">
              <i class="fa-solid fa-right-to-bracket"></i>
            </span>
            <a href="./Login/login.html" class="nav__list-link">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- APP WRAPPER -->
    <div id="app-container">
      <div class="app__form-container">
        <!-- NEW TASK FORM -->
        <form action="" id="new-task-form">
          <i class="new-task-form__icon fa-solid fa-pen-to-square"></i>
          <!-- NEW TASK INPUT -->
          <input
            type="text"
            name=""
            id="new-task__input"
            placeholder="Add a New Task + Enter"
          />
        </form>
      </div>

      <!-- NEW TASK TABS -->
      <div class="tabs-container">
        <ul class="tabs">
          <li class="tab__item">
            <a href="" class="tab__item-link">All</a>
          </li>
          <li class="tab__item">
            <a href="" class="tab__item-link">Pending</a>
          </li>
          <li class="tab__item">
            <a href="" class="tab__item-link">Completed</a>
          </li>
          <li class="tab__item">
            <a href="" class="tab__item-link"
              ><i class="tabs__fav-icon fa-regular fa-heart"></i
            ></a>
          </li>
        </ul>

        <!-- CLEAR ALL BUTTON -->
        <button id="clearAll-btn">Clear All</button>
      </div>

      <!-- SECTION DIVIDER -->
      <hr />

      <!-- TASK LIST -->
      <div class="task-list-container">
        <ul class="task-list">
          <!-- SINGLE LIST ITEM -->
          <li class="task-list__item">
            <div class="task-list__left">
              <form action="" class="done-task-form">
                <input
                  type="checkbox"
                  class="checkbox"
                  onclick="markDone(this)"
                />
                <p class="task-list__text-output" onclick="markDone(this)">
                  Eat Pizza
                </p>
              </form>
            </div>
            <div class="task-list__right">
              <span class="task-menu">
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash"></i>
              </span>
              <i
                class="dot-menu fa-solid fa-ellipsis"
                onclick="showEditMenu()"
              ></i>
            </div>
          </li>
          <!-- SINGLE LIST ITEM END -->
        </ul>
      </div>
    </div>
  </body>
</html>
