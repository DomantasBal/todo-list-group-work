<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/styling/styles.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- APP WRAPPER -->
    <div id="app-container">
      <div class="app__form-container">
        <!-- NEW TASK FORM -->
        <form action="" id="new-task-form">
          <i class="new-task-form__icon fa-solid fa-pen-to-square"></i>
          <!-- NEW TASK INPUT -->
          <input
            type="text"
            name=""
            id="new-task__input"
            placeholder="Add a New Task + Enter"
          />
        </form>
      </div>

      <!-- NEW TASK TABS -->
      <div class="tabs-container">
        <ul class="tabs">
          <li class="tab__item">
            <a href="" class="tab__item-link">All</a>
          </li>
          <li class="tab__item">
            <a href="" class="tab__item-link">Pending</a>
          </li>
          <li class="tab__item">
            <a href="" class="tab__item-link">Completed</a>
          </li>
        </ul>

        <!-- CLEAR ALL BUTTON -->
        <button id="clearAll-btn">Clear All</button>
      </div>

      <!-- SECTION DIVIDER -->
      <hr />

      <!-- TASK LIST -->
      <div class="task-list-container">
        <ul class="task-list">
          <!-- SINGLE LIST ITEM -->
          <li class="task-list__item">
            <div class="task-list__left">
              <form action="" id="done-task-form">
                <input type="checkbox" checked="checked" class="checkbox" />
              </form>
              <p class="task-list__text-output">Eat Pizza</p>
            </div>
            <div class="task-list__right">
              <i class="dot-menu fa-solid fa-ellipsis"></i>
            </div>
          </li>
          <!-- SINGLE LIST ITEM END -->
        </ul>
      </div>
    </div>
  </body>
</html>
